<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Excel Yükleme Paneli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      margin: 0;
      min-height: 100vh;
    }
    header {
      padding: 12px 20px;
      border-bottom: 1px solid #1f2937;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #020617;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    header small {
      font-size: 12px;
      color: #9ca3af;
    }
    header button {
      border: none;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 13px;
      cursor: pointer;
      background: #1f2937;
      color: #e5e7eb;
    }
    main {
      max-width: 800px;
      margin: 24px auto;
      padding: 0 16px 40px;
    }
    .card {
      background: #020617;
      border-radius: 12px;
      border: 1px solid #1f2937;
      padding: 18px 20px;
      margin-bottom: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
      margin-bottom: 10px;
    }
    p {
      margin: 0 0 10px;
      font-size: 14px;
      color: #9ca3af;
    }
    input[type="file"] {
      display: block;
      margin: 8px 0 12px;
      font-size: 13px;
    }
    button.primary {
      background: #38bdf8;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      color: #020617;
    }
    #upload-status {
      font-size: 13px;
      margin-top: 6px;
      min-height: 18px;
    }
    ul#file-list {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 14px;
    }
    ul#file-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #111827;
    }
    .file-name {
      flex: 1;
      margin-right: 10px;
      word-break: break-all;
    }
    .file-actions button {
      border: none;
      border-radius: 6px;
      padding: 4px 10px;
      font-size: 12px;
      cursor: pointer;
      margin-left: 6px;
    }
    .file-actions button.download {
      background: #1f2937;
      color: #e5e7eb;
    }
    .empty {
      font-size: 13px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Excel Yönetim Paneli</h1>
      <small id="user-email"></small>
    </div>
    <button id="btn-logout">Çıkış Yap</button>
  </header>

  <main>
    <!-- Upload kartı -->
    <section class="card">
      <h2>Excel dosyası yükle</h2>
      <p>.xlsx / .xls / .csv dosyalarını yükleyebilirsin.</p>
      <form id="upload-form">
        <input type="file" id="excel-file" accept=".xlsx,.xls,.csv" required />
        <button type="submit" class="primary">Yükle</button>
      </form>
      <div id="upload-status"></div>
    </section>

    <!-- Liste kartı -->
    <section class="card">
      <h2>Yüklediğin dosyalar</h2>
      <p>Her kullanıcı kendi yüklediği dosyaları görür.</p>
      <ul id="file-list"></ul>
      <div id="empty-message" class="empty" style="display:none;">
        Henüz dosya yüklemedin.
      </div>
    </section>
  </main>

  <!-- Supabase client -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://truouhnpvkwsjoimynbz.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_xhCZxnKZOlfBDUmqe6ylog_qiQpNpsl"; // aynı publishable key

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser = null;

    // Sayfa açıldığında login kontrolü yap
    (async () => {
      const { data, error } = await supabaseClient.auth.getUser();

      if (error || !data.user) {
        // Kullanıcı yoksa login sayfasına at
        window.location.href = "login.html";
        return;
      }

      currentUser = data.user;
      document.getElementById("user-email").textContent = currentUser.email;

      // Dosyaları listele
      await listFiles();
    })();

    // Çıkış yap
    document.getElementById("btn-logout").onclick = async () => {
      await supabaseClient.auth.signOut();
      window.location.href = "login.html";
    };

    // Upload formu
    const uploadForm = document.getElementById("upload-form");
    const fileInput = document.getElementById("excel-file");
    const uploadStatus = document.getElementById("upload-status");
    const fileList = document.getElementById("file-list");
    const emptyMessage = document.getElementById("empty-message");

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      uploadStatus.textContent = "";

      const file = fileInput.files[0];
      if (!file) {
        uploadStatus.textContent = "Lütfen bir dosya seç.";
        return;
      }

      if (!currentUser) {
        uploadStatus.textContent = "Önce giriş yapmalısın.";
        return;
      }

      uploadStatus.textContent = "Yükleniyor...";

      const filePath = `${currentUser.id}/${Date.now()}_${file.name}`;

      const { data, error } = await supabaseClient
        .storage
        .from("excel-files") // bucket adı
        .upload(filePath, file);

      if (error) {
        uploadStatus.textContent = "Yükleme hatası: " + error.message;
      } else {
        uploadStatus.textContent = "Dosya yüklendi.";
        fileInput.value = "";
        await listFiles();
      }
    });

    // Dosyaları listele
    async function listFiles() {
      if (!currentUser) return;

      const { data, error } = await supabaseClient
        .storage
        .from("excel-files")
        .list(currentUser.id, {
          limit: 100,
          sortBy: { column: "created_at", order: "desc" }
        });

      if (error) {
        console.error("Listeleme hatası:", error);
        return;
      }

      fileList.innerHTML = "";

      if (!data || data.length === 0) {
        emptyMessage.style.display = "block";
        return;
      } else {
        emptyMessage.style.display = "none";
      }

      data.forEach((file) => {
        const li = document.createElement("li");

        const span = document.createElement("span");
        span.className = "file-name";
        span.textContent = file.name;

        const actions = document.createElement("div");
        actions.className = "file-actions";

        const downloadBtn = document.createElement("button");
        downloadBtn.textContent = "İndir";
        downloadBtn.className = "download";
        downloadBtn.onclick = () => downloadFile(file.name);

        actions.appendChild(downloadBtn);

        li.appendChild(span);
        li.appendChild(actions);

        fileList.appendChild(li);
      });
    }

    // Dosya indirme
    async function downloadFile(fileName) {
      if (!currentUser) return;

      const fullPath = `${currentUser.id}/${fileName}`;

      const { data, error } = await supabaseClient
        .storage
        .from("excel-files")
        .createSignedUrl(fullPath, 60); // 60 sn geçerli link

      if (error) {
        alert("İndirme linki oluşturulamadı: " + error.message);
        return;
      }

      window.location.href = data.signedUrl;
    }
  </script>
</body>
</html>
